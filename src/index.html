<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!--[if IE]><![endif]-->
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Liga 4</title>
	<meta name="description" content="Implementação do Jogo Liga4 para a cadeira de Inteligência Artificial, 2011/1">
	<meta name="author" content="Gustavo Seganfredo">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
	<div id="container">
		<div id="main">
		</div>
	</div> <!-- end of #container -->
	
	<div class="shadow">
		<div id="rules">
			<img src="img/liga4.png"/>
			<h1>Dificuldade</h1>
			<select name="difficulty">
				<option value="1">Muito Fácil</option>
				<option value="2">Fácil</option>
				<option value="3">Médio</option>
				<option value="4">Difícil</option>
				<option value="5" selected="selected">Muito Difícil</option>
			</select>
			
			<h1>Jogadores</h1>
			<h2>Vermelho</h2>
			<select name="player1">
				<option value="0" selected="selected">Humano</option>
				<option value="1">Computador</option>
			</select>
			<h2>Amarelo</h2>
			<select name="player2">
				<option value="0">Humano</option>
				<option value="1" selected="selected">Computador</option>
			</select>
			<h1>Inicia</h1>
			<select name="first">
				<option value="1" selected="selected">Vermelhas</option>
				<option value="2">Amarelas</option>
			</select>
			<button onclick="Liga4.start(this)">Jogar!</button>
		</div>	
		
		<div id="result"></div>
	</div>
	
	<script src="js/jquery-1.5.2.js"></script>
	<script src="js/liga4.js"></script>
	<script src="js/liga4.interface.js"></script>
	<script>(function() { Liga4.init('#main'); })();</script>
</body>
</html>
